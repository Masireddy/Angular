<div ng-controller="loginCtrl">
<form class="form-horizontal" role="form" name="loginForm" novalidate >

    <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="email" ng-model="user.email" placeholder="Enter email">
    </div>
    </div>
    
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-4"> 
      <input type="password" class="form-control" name="pwd" ng-model="user.password" placeholder="Enter password" ng-required=true>
    </div>
  </div>    
    
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-4">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
    
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-4">
      <button class="btn btn-primary" ng-click="Signin()">Sign in</button>
    </div>
  </div>
    
</form>
    {{feed}}
</div>
