<div ng-controller="productsCtrl">

<table class="table table-striped">
<thead class="thead-inverse">
 <tr>
    <th>Product Name</th>
    <th>Description</th>
    <th>Category</th>
    <th>Price</th>
    <th>Iamge</th>
</tr>
</thead>
<tr ng-repeat="product in products">
  <!-- <td>{{$index+1}}</td> -->
    <td>{{product.model}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category}}</td>
    <td>{{product.price|currency:".Rs "}}</td>
    <td><img src= {{product.imageUrl}} alt="No image" width="200" height="150"></td>
    <td><button type="button" class="btn btn-outline-primary" ng-click="AddtoCart(product)">Add to Cart</button></td>
</tr>
</table>
</div>
