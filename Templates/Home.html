<div ng-controller="homeCtrl">
<form class="form-horizontal" role="form" name="homePageform">
  <div class="form-group">
    <label class="control-label col-sm-2" for="staffNumber">Staff ID:</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="staffNumber" ng-model="search" placeholder="Enter staff number">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-search" ng-click="searchClick()">Search</button>
    </div>
  </div>
</form>
    
</div>
